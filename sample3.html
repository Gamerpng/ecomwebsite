<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 <style>
  .bathcont{
   margin-top: 70px;  
  position: relative;
  color: white;
  }
  .bathcont img{
    height: 330px;
    width: 100%;
    object-fit: cover;
  }
  .centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
  height: 55%;
}
.row{
 
  height: 100%;
}

 </style> 
  </head>
  <body>
   <div class="bathcont">
      <img src="images/100black.jpg" alt=""><div class="centered" style="color: white;">
        <div class="row" style="width: 100%;">
          <div class="col">
            <div  style="height: 170px; width: 500px; margin-left: 85px ;margin-top: 30px;">
              <b style="font-weight: 600; color: gray; font-weight: 700;font-size: 14px; position: absolute;">IT IS TIME FOR A</b>
              <b style="display: block; font-size: 50px;">Modern Bathroom</b>
              <button style="margin-left: 265px; cursor: pointer; background-color: rgb(36, 33, 33);height: 46px;width: 170px; border: 2px solid white;">
              <a href="#"  style="color: white; text-decoration: none;font-weight: 650; font-size: 15px;padding:10px 10px 10px 10px; " >SHOW NOW 
                <i class="bi bi-arrow-right" style="color: white;padding-left: 10px;"></i>
              </a></button>
            </div>
          </div>
          <div class="col" style="position: relative;">
            <div style="position: absolute;bottom: 128px; left:230px;transform: rotate( -2.5deg );">
              <a style="background-color: rgb(255, 255, 255); color: black; font-weight: 400; font-size: 32px;padding: 8px; ">
                <b style="transform: skewX(50deg);">Exclusive <span style="font-size: 30px;">COUPON</span></b>
              </a>
            </div>
            <div style="position: absolute;bottom: 53px; left:230px;transform: rotate( -2.5deg );">
              <a style="font-weight: 500; font-size: 40px;">
                <b style="background: #606da6; padding: 0 15px;">$200</b>
              </a>
            </div>
            <div style="position: absolute; transform: translateY(-50%) rotate(-90deg); bottom:53px; left: 190px;">
              <b style="color: #ccc; font-weight: 700;font-size: 20px; letter-spacing: -2px;">UP TO</b>
            </div>
            <div style="position: absolute; left:360px; bottom:65px; transform: rotate( -2.5deg );">
              <a style="font-weight: 700; font-size: 30px;">
                OFF
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
