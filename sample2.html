<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        
        .container{
            margin-top: 100px;
          
        }
        
       
        
        .fourimgcont .img1,.img2,.img3,.img4{
          object-fit: cover;
          width: 100%;
          height: 100%;
        }
      
        .fcontrow1col1row2{
          box-sizing: border-box;
          padding: 12px 0;
         
        }
       
    </style>
  </head>
  <body>
    <div class="container fourimgcont">
        <div class="row fcontrow1">
            <div class="col fcontrow1col1">
              <div class="row fcontrow1col1row1"><img class="img1" src="images//sofa.jpg" alt=""></div>
              <div class="row fcontrow1col1row2">
                <div class="col-5 fcontrow1col1row2col1"><img class="img2" src="images/lotus.jpg" alt=""></div>
                <div class="col-7 fcontrow1col1row2col2"><img class="img3" src="images/woddenbed.jpg" alt=""></div>
              </div>
              
            </div>
            <div class="col fcontrow1col2"><img class="img4" style="object-fit: cover;" src="images/blackchair.jpg" alt=""></div>
            
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
